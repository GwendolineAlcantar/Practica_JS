<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="js/pokedex.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white bg-warning">
        <a class="navbar-brand titulo" href="#">Pokedex LaunchX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div class="form-group p-3">
            <div class="col-lg-4">
                <h5>Ingrese el nombre del pokemon</h5>
                <input type="text" class="form-control" name="pokeName" id="pokeName" placeholder="nombre pokemon">
            </div>
            <div class="col-sm-12 col-md-12 p-3">
                <button onclick="fetchPokemon()" class="btn btn-info text-white">Cambiar pokemon</button>
            </div>
        </div>
        <div class="row fondo">
            <div class="col-sm-6 col-md-6 p-5 text-center">
                <div class="form-group">
                    <div class="col-sm-12 col-md-12 p-2 desplazado">
                        <img src="images/pokebola.png" id="txt_img" alt="pokemon">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 desplazado-caracteristicas">
                <h2>Caracteristicas</h2>
                <span>Tipo de pokemon</span>
                <p id="txt_tipo"></p>
                <span>Estad√≠sticas</span>
                <p id="txt_estadistica"></p>
                <span>Movimientos</span>
                <p id="txt_movimiento"></p>
            </div>
        </div>

    </div>
</body>

</html>
